<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fraud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">

<div class="container">
    <h1>üîç Fraud Prediction</h1>
    <p class="subtitle">Fill the transaction details below</p>

    <form action="/predict" method="POST" class="form-box">

        <div class="grid">
            <div class="input-group">
                <label>Step (Time)</label>
                <input type="number" name="step" required>
            </div>

            <div class="input-group">
                <label>Transaction Type</label>
                <select name="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="CASH_IN">CASH_IN</option>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="DEBIT">DEBIT</option>
                </select>
            </div>

            <div class="input-group">
                <label>Amount</label>
                <input type="number" name="amount" step="0.01" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Origin)</label>
                <input type="number" name="oldbalanceOrg" step="0.01" required>
            </div>

            <div class="input-group">
                <label>New Balance (Origin)</label>
                <input type="number" name="newbalanceOrig" step="0.01" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Destination)</label>
                <input type="number" name="oldbalanceDest" step="0.01" required>
            </div>

            <div class="input-group">
                <label>New Balance (Destination)</label>
                <input type="number" name="newbalanceDest" step="0.01" required>
            </div>
        </div>

        <button type="submit" class="btn">üîÆ Predict</button>

    </form>

    <a href="/" class="btn secondary">‚¨Ö Back to Home</a>
</div>

</body>
</html>
